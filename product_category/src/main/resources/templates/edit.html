<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />
    </div>
    <div>
        <label for="importDate">Import Date:</label>
        <input type="date" th:field="*{importDate}" id="importDate" required />
    </div>
    <div>
        <label for="category">Category:</label>
        <select th:field="*{category.id}" id="category" required>
            <option value="">-- Select Category --</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Update Product</button>
    </div>
</form>
<br/>
<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
