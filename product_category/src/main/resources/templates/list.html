<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a th:href="@{/products/add}">Add New Product</a>
<table border="1" cellpadding="8" cellspacing="0" style="margin-top: 1rem;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Import Date</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${#dates.format(product.importDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${product.category.getName()}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}"
               onclick="return confirm('Are you sure you want to delete this product?');">
                Delete
            </a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="4">No products found.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
